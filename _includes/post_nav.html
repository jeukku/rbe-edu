	<style>
	.site-header{% if page.slim_header %}-slim{% endif %} {
	  background: url('{{ site.baseurl }}{{ page.header_image }}') center center no-repeat scroll;
	}
	</style>

	{% if page.postnav_title %}
	<!-- Header with Background Image -->
	<header class="site-header{% if page.slim_header %}-slim{% endif %}">
	  <div class="container">
	    <div class="row align-items-center">
	      <div class="col-lg-12">
	        <h1 class="display-3 text-center text-white mt-4">{{ page.postnav_title }}</h1>
	        <h2 class="display-3 text-center text-white mt-4">{{ page.postnav_subtitle }}</h2>
	        {% if page.slim_header==false  %}
	        <div class="text-center display-3"><a class="btn btn-info" href="{{ site.baseurl }}/about">LEARN MORE</a></div>
	        {% endif %}
	      </div>
	    </div>
	  </div>
	</header>
	{% endif %}
